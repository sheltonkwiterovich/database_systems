<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Book</title>
    <link rel="stylesheet" href="css/rating.css">
</head>
<body>
    <div class="rating-container">
        <div class="nav-back">
            <button onclick="goBack()">&larr;</button>
            <h2>Rate Selected Book</h2>
        </div>
        <p>Click the number you want to rate the book then hit done</p>
        <div class="rating-options" id="ratingOptions">
            <div class="rating-option" data-rate="1">1<br>Bad</div>
            <div class="rating-option" data-rate="2">2<br>Meh</div>
            <div class="rating-option" data-rate="3">3<br>Fine</div>
            <div class="rating-option" data-rate="4">4<br>Liked</div>
            <div class="rating-option" data-rate="5">5<br>Loved</div>
        </div>
        <button class="done-btn" onclick="submitRating()">DONE</button>
    </div>
    <script>
        let selectedRating = null;

        // Add click event listeners to each rating option
        document.querySelectorAll('.rating-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selection from all options
                document.querySelectorAll('.rating-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Highlight the selected rating
                this.classList.add('selected');
                selectedRating = this.getAttribute('data-rate');
            });
        });

        function submitRating() {
            const bookId = sessionStorage.getItem('bookId');
            const memId = sessionStorage.getItem('memberId');
            const token = sessionStorage.getItem('authToken');
            
            if (!selectedRating) {
                alert('Please select a rating.');
                return;
            }
            
            // Define the API URL and payload
            const apiUrl = 'http://localhost:8080/api/ratings/create_or_update'; // Replace with your actual API endpoint
            const payload = {
                book_id: bookId,
                mem_id: memId,
                rate: selectedRating
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the success response, such as displaying a success message
                alert('Rating submitted successfully!');
            })
            .catch(error => {
                console.error('Error submitting rating:', error);
            });
        }

        function goBack() {
            window.history.back(); // This will take you back to the previous page
        }


        function highlightCurrentRating() {
            const currentRating = sessionStorage.getItem('currentRating'); // You need to set this beforehand, if available
            if (currentRating) {
                const optionToHighlight = document.querySelector(`.rating-option[data-rate="${currentRating}"]`);
                if (optionToHighlight) {
                    optionToHighlight.classList.add('selected');
                }
            }
        }

    </script>
</body>
</html>
